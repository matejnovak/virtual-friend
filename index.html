  <script>
    /*
     * Drag and Drop
     */
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData('text', ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData('text');
      document.getElementById(data).click();
    }
  </script>
